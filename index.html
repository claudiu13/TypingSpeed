<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Typing Speed Checker</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="titleUp">
        <h1>Simple JavaScript typing speed checker</h1>
    </header>
    <main class="main">
        <section class="quote">
            <div id="citat">
                <p>Darkness cannot drive out darkness: only light can do that. Hate cannot drive out hate: only love can do that.</p>
            </div>

            <div class="text">
                <textarea id="quote" name="textarea" rows="6" placeholder="Type the above text"></textarea>
            </div>

            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>

                <button id="reset">Reset</button>
            </div>
        </section>
    </main>

</body>

</html>
